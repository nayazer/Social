{% extends 'base.html' %}
{% load static %}
{% block title %} | {{ service.title }} {% endblock %}
{% block content %}

<section id="showcase-inner" class="py-5 text-white">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="display-4">{{ service.title }}</h1>
        <p class="lead">{{ service.teaser }}</p>
      </div>
    </div>
  </div>
</section>

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'index' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="{% url 'services' %}">Services</a>
        </li>
        <li class="breadcrumb-item active">{{ service.title }}</li>
      </ol>
    </nav>
  </div>
</section>

<!-- Listing -->
<section id="listing" class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Home Main Image -->
        <img src="{{ service.photo_main.url }}" alt="" class="img-main img-fluid mb-3">

        <!-- Description -->
        <div class="row mb-5">
          <div class="text-justify" class="col-md-12">
            {{ service.description }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
